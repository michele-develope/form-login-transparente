<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Form Login Transparent</title>
  <link rel="stylesheet" href="src/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="bg-img">
    <div class="content">
      <header>Login</header>
      <form action="#">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="E-mail ou telefone">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Senha">
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="field">
          <input type="submit" value="Entrar">
        </div>
      </form>
      <div class="login">
        Ou faça o login com
      </div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
      <div class="signup">
        Não tem conta?
        <a href="#">Inscreva-se agora</a>
      </div>
    </div>
  </div>
</body>
<script src="src/assets/js/login.js"></script>

</html>
